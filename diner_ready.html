<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">    
    <title>CSS Diner - Where we feast on CSS Selectors!</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.mCustomScrollbar.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <style>
      h3.wh3 {color:white}
      orange.green {background:green}
      #fancy{border:solid 10px #009ff2}
    </style>
  </head>
  <body>
      <h3>Dinner is ready!</h3>
      <h3 class="wh3">Dinner is ready!</h3>
      <div class="table-wrapper" style="width: 600px;">
        <div class="table-surface" ></div>
        <div class="nametags"></div>
        <div class="table" >
          <!-- coding here -->
            <orange></orange>
            <orange class="small"></orange>
            <plate class="" >
              <orange></orange>
              <orange class="green"></orange>
              <orange></orange>
            </plate>
            <bento>
              <pickle class="strobe"></pickle>
            </bento>
            <plate  id="fancy">
              <apple></apple>
            </plate>
          <!-- end here -->
          </div>
      </div>
      <div class="table-edge"  style="width: 600px;">
        <div class="table-leg"></div>
        <div class="table-leg"></div>
      </div>
  </body>
</html>
