<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BookShelf - Python on Local Platform</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand">bookshelf</div>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/"><span class="glyphicon">&#xe021</span></a></li>
          <li><a href="/books">books</a></li>
          <li><a href="/books/mine">mine</a></li>
          <li><a href="https://github.com/lammou2020/bookshelf">[code.v2015]</a></li>
        </ul>
        {# [START profile] #}
        <p class="navbar-text navbar-right">
        {% if session.profile %}
          <a href="/logout">
            {% if session.profile.image %}
              <img class="img-circle" src="{{session.profile.image.url}}" width="24">
            {% endif %}
            {{session.profile.user}}
          </a>
        {% else %}
          <a href="/login">Login</a>
        {% endif %}
        </p>
        {# [END profile] #}
      </div>
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    {{user}}
  </body>
</html>
